{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
<div class="container">
<h2 class="mb-0">Password Reset</h2>
<small>Enter your email address in the form below</small>
<hr>
<form action="" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Submit" class="btn btn-success">
</form>
</div>
{% endblock %}
